    <style>
        body {
            background-color: #d7e0e9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding-top: 20px;
        }
        .header, .footer {
            background-color: #3b5998;
            color: white;
            width: 100%;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            background: #3b5998;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(75, 43, 43, 0.2);
            margin-top: 20px;
        }
        .form-label {
            color: white; /* Cor dos labels */
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.2); /* Cor de fundo dos inputs */
            border: none;
            color: white; /* Cor do texto nos inputs */
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.4); /* Cor de fundo dos inputs ao receber foco */
            color: white;
            outline: none;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #f0ad4e; /* Cor do botão */
            border-color: #f0ad4e;
            color: #3b5998;
        }
        .btn-primary:hover {
            background-color: #eea236; /* Cor do botão ao passar o mouse */
            border-color: #eea236;
            color: #3b5998;
        }

       
        
    </style>
